---
# FastAPI Service
apiVersion: v1
kind: Service
metadata:
  name: crypto-api-service
  namespace: crypto-streaming
spec:
  type: NodePort
  ports:
    - port: 8000
      targetPort: 8000
      nodePort: 30800
  selector:
    app: crypto-api

---
# FastAPI Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: crypto-api
  namespace: crypto-streaming
spec:
  replicas: 2  # 2 replicas for high availability
  selector:
    matchLabels:
      app: crypto-api
  template:
    metadata:
      labels:
        app: crypto-api
    spec:
      containers:
      - name: api-server
        image: crypto-api:latest
        imagePullPolicy: Never  # Use local image in Minikube
        ports:
        - containerPort: 8000
        env:
        - name: MONGO_URI
          valueFrom:
            secretKeyRef:
              name: crypto-secrets
              key: MONGO_URI
        - name: MONGO_DB
          valueFrom:
            configMapKeyRef:
              name: crypto-config
              key: MONGO_DB
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5